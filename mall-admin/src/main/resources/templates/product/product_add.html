<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}" />
    <link rel="stylesheet" th:href="@{/css/matrix-style.css}" />
    <link rel="stylesheet" th:href="@{/css/matrix-media.css}" />
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <title>用户管理</title>
</head>
<body>

<!--Header-part-->
<div id="header">
    <h1><a href="dashboard.html">Matrix Admin</a></h1>
</div>
<!--close-Header-part-->

<!--top-Header-menu-->
<div th:include="common/top :: top"></div>
<div th:include="common/menu :: menu"></div>

<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="#" class="current">Tables</a> </div>
    </div>
    <div class="container-fluid">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="addroleLabel">添加商品</h4>
        </div>
        <div class="modal-body">
            <form id="userForm">
                <div class="form-group">
                    <label  class="control-label">请选择商品分类:</label>

                    <select name="productcategory" class="form-control">
                        <option>请选择商品分类</option>
                    </select>
                    <span class="btn-action single glyphicons circle_question_mark" data-toggle="tooltip" data-placement="top" data-original-title="必填"><i></i></span>
                </div>
                <div class="form-group">
                    <label  class="control-label">商品名称:</label>
                    <input type="text" class="form-control" id="password" name="password"/>
                </div>
                <div class="form-group">
                    <label  class="control-label">商品编号:</label>
                    <input type="text" class="form-control" id="password" name="password"/>
                </div>
                <div class="form-group">
                    <label  class="control-label">商品单价:</label>
                    <input type="text" class="form-control" id="password" name="password" />
                </div>
                <div class="form-group">
                    <label  class="control-label">品牌名称:</label>
                    <input type="type" class="form-control" id="password" name="password" />
                </div>
                <div class="form-group">
                    <label  class="control-label">商品数量:</label>
                    <input type="type" class="form-control" id="password" name="password" />
                </div>
                <div class="form-group">
                    <label  class="control-label">商品状态:</label>
                    <input type="radio" name="status" value="0"/>上架&nbsp;&nbsp;
                    <input type="radio" name="status" value="1"/>下架
                </div>
                <div class="form-group">
                    <label  class="control-label">包装单位:</label>
                    <input type="text" class="form-control" id="password" name="password"/>
                </div>
                <div class="form-group">
                    <label  class="control-label">商品描述:</label>
                    <input type="type" class="form-control" id="password" name="password"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" onclick="addUser();" class="btn btn-primary">Save</button>
                </div>

            </form>
        </div>

    </div>
</div>


<!--Footer-part-->
<div class="row-fluid">
    <div id="footer" class="span12"> 2017 &copy; yqj <a href="http://themedesigner.in/">Themedesigner.in</a> </div>
</div>
<!--end-Footer-part-->
<script type="text/javascript" th:src="@{/js/jquery-1.11.2.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/layer.js}"></script>

</body>
</html>
